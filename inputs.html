<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Data of Html</title>
</head>
<body>
    <form>
        <strong><label for="Meet">Enter your name :</label></strong>
        <input type="text" name="Meet">
        <input type="submit" value = "ok"><br>
        <strong><label>Enter your date of birth :</label></strong>
        <input type="date"><br>
        <strong><label>Enter your Password :</label></strong>
        <input type="password" >
        <input type="submit" value="Enter"><br>
        <strong><label>Enter your gender :</label></strong>
        <input type="radio" id="1" name="Gender" value="Male">
        <label for="1">Male</label>
        <input type="radio" id="2" name="Gender" value="Female">
        <label for="2">Female</label>
        <input type="radio" id="3" name="Gender" value="Other">
        <label for="3">Other</label><br>
        <strong><label for="Resume">Enter your file containing the details of the resume :</label></strong>
        <input type="file" name="Resume" accept="image/png,image/jpg,file_extension/doc">



    </form>
</body>
</html>
